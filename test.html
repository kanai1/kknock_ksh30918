<body>
	<?php
		$var = 10; // 전역 변수로 선언함
		function varFunc() {
			echo "함수 내부에서 호출한 전역 변수 var의 값은 {$var}입니다.<br>";
			echo "함수 내부에서 호출한 전역 변수 var의 값은 {$GLOBALS['var']}입니다.<br>";
		}
		varFunc();
		echo "함수 밖에서 호출한 전역 변수 var의 값은 {$var}입니다.";
	?>
</body>
