<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 페이지</title>
</head>
<body>
	<div>
		<form method="POST" action="signin.php">
			<fieldset style="width: 250px; margin:10% auto;">
				<legend>로그인</legend>
				<div style="float:left; margin:auto;">
					<input type="text" title="ID" id="userId" name = "txtId" placeholder="아이디" required="required"><br>
					<input type="password" title="password" id="userPass" name = "txtPassword" placeholder="비밀번호" required="required"><br>
					<button type="summit" title="login" id="login" style="padding: 10px 63.5px 10px 63.5px">
						<span>
							로그인
						</span>
					</button>
				</div>
			</form>
			<form method="GET" action="register.html">
				<button type="summit" title="register" id="register" style="padding: 35px 10px 35px 10px;">
					<span>
						회원가입
					</span>
				</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
